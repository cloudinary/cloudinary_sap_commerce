create.cloudinary.transformation.intro=<h2>TRANSFORMATIONS</h2> Cloudinary allows you to easily transform your images on the fly to any required format, style and dimensions, and also optimizes images for minimal file size alongside high visual quality for an improved user experience and minimal bandwidth. you can do all of this by implementing dynamic images transformation and delivery URLs. <a href="https://cloudinary.com/documentation/transformation_reference" target=‘_blank’>See Examples</a> 
create.cloudinary.essential.intro=<h2>ABOUT CLOUDINARY</h2> Cloudinary supercharges your application media! It enables you to easily upload images and videos to the cloud and deliver them optimized, via a lightning-fast CDN, using industry best practices. Perform smart resizing, and watermarks, apply effects, and much more without leaving your WordPress console or installing any software.
create.cloudinary.product.gallery.intro=<h2>PRODUCT GALLERY</h2>Integrate a modern, responsive, flexible product gallery into your product detail pages on your e-commerce site. Cloudinary's Product Gallery has saved hundreds of hours of development time for iconic e-commerce brands. <a href='https://cloudinary.com/documentation/product_gallery' target=‘_blank’>Go to documentation</a>, <a href='https://demo.cloudinary.com/product-gallery/editor?code=configjson' target=‘_blank’>View Active demo</a>
create.cloudinary.mediapreset.create= To create a new upload preset, log in to your Cloudinary account and click ‘Add upload preset’ in the Upload Settings.
