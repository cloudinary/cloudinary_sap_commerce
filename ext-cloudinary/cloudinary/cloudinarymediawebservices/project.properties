# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

# Specifies the location of the spring context file putted automatically to the global platform application context.
cloudinarymediawebservices.application-context=cloudinarymediawebservices-spring.xml

cloudinarymediawebservices.api.title=cloudinarymediawebservices API
cloudinarymediawebservices.api.description=cloudinarymediawebservices Documentation
cloudinarymediawebservices.api.version=1.0.0
cloudinarymediawebservices.api.license=Use of this file is subject to the terms of your agreement with SAP SE or its affiliates respecting the use of the SAP product for which this file relates.
cloudinarymediawebservices.api.license.url=
cloudinarymediawebservices.api.oauth.tokenUrl=/authorizationserver/oauth/token
cloudinarymediawebservices.api.oauth.password.scope=basic
cloudinarymediawebservices.api.oauth.clientCredentials.scope=extended

cloudinarymediawebservices.sap.apiType=REST
cloudinarymediawebservices.sap.shortText=cloudinarymediawebservices
cloudinarymediawebservices.sap.state=Active
cloudinarymediawebservices.sap.servers=default
cloudinarymediawebservices.sap.server.default.url=https://{url}/cloudinarymediawebservices
cloudinarymediawebservices.sap.server.default.description=cloudinarymediawebservices REST API endpoint
cloudinarymediawebservices.sap.server.default.templates.url.description=SAP Commerce Cloud server URL where the application is deployed.

#enables static documentation generation by wsStaticDoc ant task
cloudinarymediawebservices.documentation.static.generate=true


